name: Docker Image CI

on:
  workflow_dispatch: # allows manual triggering
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  packages: write

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: "ghcr.io/ngxson/llama.cpp-test-mirror:test"
        file: "Dockerfile"
